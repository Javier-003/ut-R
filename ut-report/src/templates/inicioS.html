<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/estiloL.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a mi Formulario</title>
</head>

<body onload="mostrarAlerta()">
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2 style="color: black;">Bienvenido a UT-Report</h2>
                <p style="color: black;">Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" action="/registro" method="POST">
            <h2 class="create-account" style="color: rgb(255, 255, 255);">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-google'></i>
                </div>

            </div>
            <p class="cuenta-gratis" style="color: rgb(255, 255, 255);">Crear una cuenta gratis</p>
            <input required="" type="name" placeholder="nombre" name="nombre">
            <input required="" type="email" placeholder="Email" name="correo">
            <input required="" type="password" placeholder="Contraseña" name="contraseña">
            <select class="form-select" required="" aria-label="seleccione un rol" name="rol">
                <Option value="2" style="color: black;">alumno</Option>
                <Option value="3" style="color: black;">profesor</Option>
                <Option value="4" style="color: black;">padre de familia</Option>
            </select>

            <input type="submit" class="btn btn-primary" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" action="/login" method="POST">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-google'></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input required="" type="email" placeholder="Email" name="txtcorreo">
            <input required="" type="password" placeholder="Contraseña" name="txtcontraseña">
            <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2 style="color: black;">Bienvenido de nuevo</h2>
                <p style="color: black;">Si aun no tienes una cuenta por favor registrese aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mensajeError"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Resto de tu contenido HTML -->

    <script>
        // Obtén el valor de los mensajes y tipos de mensaje desde Flask
        var mensaje = "{{ mensaje }}";
        var tipoMensaje = "{{ tipo_mensaje }}";

        // Función para mostrar el modal con un mensaje
        function mostrarModal() {
            var modalTitle = document.querySelector("#myModal .modal-title");
            var modalBody = document.querySelector("#myModal #mensajeError");

            modalTitle.textContent = tipoMensaje;
            modalBody.textContent = mensaje;

            var myModal = new bootstrap.Modal(document.getElementById("myModal"));
            myModal.show();
        }

        // Mostrar el modal si hay mensaje y tipo de mensaje
        if (mensaje && tipoMensaje) {
            mostrarModal();
        }
    </script>



    <script src="{{url_for ('static', filename='js/scrip.js')}}"></script>
</body>

</html>
